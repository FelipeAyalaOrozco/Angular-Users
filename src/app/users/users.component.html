<app-navbar></app-navbar>
<div class="alert alert-primary " role="alert" style="text-align: center;">
    <h1>List of Users </h1>
</div>
<div>

    <div class="container-fluid">
        <div class="row">
                <div class="col-4 text-center mb-5" *ngFor="let users of _user">
                    <img [src]="users.avatar" class="img-fluid img-thumbnail img-fluid max-width: 100%; w-50 mb-2">
                    <br>
                    <span>{{users.first_name}}</span>
                    <br>
                    <button type="button" class="btn btn-info mt-2" data-toggle="modal" data-target="#detailsModal"
                        (click)="getUserById(users.id)">Show details</button>
                </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <table class="table table-image table-borderless table-responsive text-center">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Avatar</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{_userdetail.id}}</th>
                            <td class="w-25" >
                                <img [src]="_userdetail.avatar">
                            </td>
                            <td>{{_userdetail.first_name}} {{_userdetail.last_name}}</td>
                            <td>{{_userdetail.email}}</td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Acept</button>
            </div>
        </div>
    </div>
</div>
