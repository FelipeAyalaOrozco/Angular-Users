<div class="container">

  <br>

  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Account Login</h4>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="" class="form-control" id="email" formControlName="email" placeholder="Email address"
            type="email">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="" class="form-control" id="password" formControlName="password" placeholder="Password"
            type="password">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login</button>
        </div> <!-- form-group// -->
        <br>

      </form>

    </article>
  </div>
</div>
